---
- hosts: all
  become: yes
  tasks:
    - name: install updates
      package:
        update_cache: yes
        upgrade: dist

- hosts: webservers
  become: yes
  roles:
    - webserver

- hosts: loadbalancers
  become: yes
  roles:
    - loadbalancer

- hosts: databaseservers
  become: yes
  roles:
    - databaseserver
...